<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ArtStep - Chi tiết nhà thiết kế</title>

    <!-- Bootstrap CSS + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/CSS/user/designerdetail.css" />

</head>

<body>
    <!-- Navbar Đơn Giản -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-boot"></i> ArtStep
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../designers.html">Các nhà thiết kế</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="navbarAuth">
                </ul>
            </div>
        </div>
    </nav>

    <!-- Thông Tin Nhà Thiết Kế -->
    <div class="container py-4">
        <div class="row align-items-center mb-4">
            <div class="col-auto">
                <img src="data:image/jpeg;base64,/...." alt="Avatar" class="designer-avatar">
            </div>
            <div class="col">
                <h2 class="mb-1" id="designerName">Nguyễn Văn A</h2>
                <p class="text-muted mb-2"><i class="bi bi-envelope"></i> <span id="designerEmail">nguyen123a@example.com</span></p>
                <p class="text-muted mb-2"><i class="bi bi-telephone"></i> <span id="designerPhone">0987654321</span></p>
                <div class="d-flex align-items-center mb-2">
                    <div class="rating-stars me-2" id="averageRating">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-half"></i>
                    </div>
                    <span>(<span id="feedbackCount">5</span> đánh giá)</span>
                </div>
                <button class="btn btn-primary btn-sm"><i class="bi bi-chat-left-text"></i> Nhắn tin</button>
            </div>
        </div>

        <!-- Danh Sách Thiết Kế -->
        <div class="mb-5">
            <h4 class="mb-3"><i class="bi bi-brush"></i> Thiết kế</h4>
            <div class="scroll-container">
                <div class="row g-3" id="designsList">
                    <!-- Các thiết kế sẽ được thêm bằng JavaScript -->
                </div>
            </div>
        </div>

        <!-- Danh Sách Feedback -->
        <div>
            <h4 class="mb-3"><i class="bi bi-chat-square-text"></i> Đánh giá</h4>
            <div class="scroll-container">
                <div id="feedbackList">
                    <!-- Các feedback sẽ được thêm bằng JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Đơn Giản -->
    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2023 ArtStep. Bảo lưu mọi quyền.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/user/designerdetail.js"></script>

</body>

</html>
