<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Forgot Password</title>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card text-center">
                    <div class="card-body">
                        <h3><i class="fas fa-lock fa-3x mb-3 text-dark"></i></h3>
                        <h4 class="mb-3">Forgot Password?</h4>
                        <p class="text-muted mb-4">You can reset your password here.</p>
                        <form>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-envelope text-secondary"></i>
                                </span>
                                <input type="email" id="emailInput" class="form-control" placeholder="Email address" required
                                       oninvalid="this.setCustomValidity('Please enter a valid email address!')"
                                       onchange="this.setCustomValidity('')">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark btn-block">Send My Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/forgot.js"></script>
</body>
</html>
