<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Forgot Password</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Toastr -->
    <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card text-center">
                    <div class="card-body">
                        <h3><i class="fas fa-lock fa-3x mb-3 text-dark"></i></h3>
                        <h4 class="mb-3">Forgot Password?</h4>
                        <p class="text-muted mb-4">You can reset your password here.</p>

                        <!-- Step 1: Send Code -->
                        <form id="forgotForm">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-envelope text-secondary"></i>
                                </span>
                                <input type="email" id="emailInput" class="form-control" placeholder="Email address" required>
                            </div>
                            <div class="d-grid mb-2">
                                <button type="submit" class="btn btn-dark btn-block">Send Verification Code</button>
                            </div>
                        </form>

                        <!-- Step 2: Reset Password -->
                        <form id="resetForm" style="display: none;">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-key text-secondary"></i>
                                </span>
                                <input type="text" id="resetCode" class="form-control" placeholder="Verification Code" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-lock text-secondary"></i>
                                </span>
                                <input type="password" id="newPassword" class="form-control" placeholder="New Password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-block">Reset Password</button>
                            </div>
                        </form>

                        <div id="successMessage" class="mt-3 text-success fw-bold" style="display: none;"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script src="../JS/forgot.js"></script>
</body>
</html>
