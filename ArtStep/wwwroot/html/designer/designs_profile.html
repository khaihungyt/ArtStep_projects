<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/CSS/designer/styles.css">
    <link rel="stylesheet" href="/CSS/designer/profiles.css">


</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Designer Portal</span>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="designs_dash.html" class="sidebar-link">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="designs_list.html" class="sidebar-link">
                    <i class="fas fa-shopping-bag"></i>
                    <span>My Designs</span>
                </a>
                <a href="designs_revenue.html" class="sidebar-link ">
                    <i class="fas fa-chart-line"></i>
                    <span>Sales Revenue</span>
                </a>
                <a href="designs_new.html" class="sidebar-link ">
                    <i class="fas fa-pen-fancy"></i>
                    <span>Create Design</span>
                </a>
                <a href="designs_chat.html" class="sidebar-link">
                    <i class="fas fa-comments"></i>
                    <span>Messages</span>
                </a>
                <a href="designs_profile.html" class="sidebar-link active">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button class="sidebar-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sign Out</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <h1 class="page-title">My Profile</h1>

                <!-- Thêm lại avatar -->
                <div class="profile-avatar-container">
                    <div class="profile-avatar">
                        <img src="https://placehold.co/150x150" alt="Avatar" id="profile-avatar-img">
                        <button class="btn btn-icon avatar-edit-btn" id="change-avatar-btn">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <input type="file" id="avatar-upload" accept="image/*" class="hidden">
                    </div>
                </div>

                <div class="profile-tabs">
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="profile">Profile</button>
                        <button class="tab-btn" data-tab="account">Account</button>
                    </div>

                    <div class="tab-content active" id="profile-tab">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Profile Information</h3>
                            </div>
                            <div class="card-content">
                                <form id="profile-form" class="profile-form">
                                    <div class="form-group">
                                        <label for="full-name">Full Name</label>
                                        <input type="text" id="full-name" name="name" value="Sarah Johnson" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <div class="input-with-icon">
                                            <i class="fas fa-envelope"></i>
                                            <input type="email" id="email" name="email" value="sarah@example.com" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="phone">Phone Number</label>
                                        <div class="input-with-icon">
                                            <i class="fas fa-phone"></i>
                                            <input type="tel" id="phone" name="phone" value="+1234567890">
                                        </div>
                                    </div>

                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="tab-content" id="account-tab">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Account Settings</h3>
                            </div>
                            <div class="card-content">
                                <form id="account-form" class="account-form">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <div class="input-with-icon">
                                            <i class="fas fa-user"></i>
                                            <input type="text" id="username" name="username" value="SarahDesigns" required>
                                        </div>
                                    </div>

                                    <div class="section-title">
                                        <h3>Change Password</h3>
                                    </div>

                                    <div class="form-group">
                                        <label for="current-password">Current Password</label>
                                        <div class="input-with-icon">
                                            <i class="fas fa-lock"></i>
                                            <input type="password" id="current-password" name="currentPassword" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="new-password">New Password</label>
                                            <div class="input-with-icon">
                                                <i class="fas fa-lock"></i>
                                                <input type="password" id="new-password" name="newPassword">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="confirm-password">Confirm Password</label>
                                            <div class="input-with-icon">
                                                <i class="fas fa-lock"></i>
                                                <input type="password" id="confirm-password" name="confirmPassword">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/JS/designer/sidebar.js"></script>
    <script src="/JS/designer/profile.js"></script>
</body>
</html>
