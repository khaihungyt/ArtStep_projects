<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điều Khiển Thiết Kế</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/CSS/designer/styles.css">
    <link rel="stylesheet" href="/CSS/page/pageload.css" />
</head>
<body>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <div class="layout">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Cổng Thông Tin Thiết Kế</span>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="designs_dash.html" class="sidebar-link active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Bảng Điều Khiển</span>
                </a>
                <a href="designs_list.html" class="sidebar-link">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Thiết Kế Của Tôi</span>
                </a>
                <a href="designs_revenue.html" class="sidebar-link">
                    <i class="fas fa-chart-line"></i>
                    <span>Doanh Thu</span>
                </a>
                <a href="designs_new.html" class="sidebar-link">
                    <i class="fas fa-pen-fancy"></i>
                    <span>Tạo Thiết Kế</span>
                </a>
                <a href="designs_profile.html" class="sidebar-link">
                    <i class="fas fa-user"></i>
                    <span>Hồ Sơ</span>
                </a>
                <a href="designs_chat.html" class="sidebar-link">
                    <i class="fas fa-message"></i>
                    <span>Tin Nhắn</span>
                </a>
                <a href="designer_feedback.html" class="sidebar-link">
                    <i class="fas fa-star"></i>
                    <span>Đánh Giá</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button class="sidebar-logout" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Đăng Xuất</span>
                </button>
            </div>
        </div>

        <main class="main-content">
            <div class="container">
                <h1 class="page-title">Bảng Điều Khiển</h1>

                <div class="stats-grid">
                    <div class="card stat-card">
                        <div class="card-header">
                            <h3 class="card-title">Tổng Thiết Kế</h3>
                            <i class="fas fa-shopping-bag"></i>
                        </div>
                        <div class="card-content">
                            <div id="total-designs-value" class="stat-value">...</div>
                        </div>
                    </div>

                    <div class="card stat-card">
                        <div class="card-header">
                            <h3 class="card-title">Tổng Đơn Hàng</h3>
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="card-content">
                            <div id="total-orders-value" class="stat-value">...</div>
                        </div>
                    </div>

                    <div class="card stat-card">
                        <div class="card-header">
                            <h3 class="card-title">Đánh Giá Trung Bình</h3>
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="card-content">
                            <div id="avg-rating-value" class="stat-value">...</div>
                        </div>
                    </div>
                </div>

                <div class="dashboard-grid">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Thiết Kế Phổ Biến</h3>
                        </div>
                        <div class="card-content">
                            <div id="popular-designs-list" class="popular-designs">
                                <p>Đang tải...</p>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Hoạt Động Gần Đây</h3>
                        </div>
                        <div class="card-content">
                            <div id="activity-list" class="activity-list">
                                <p>Đang tải...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/JS/page/pageload.js"></script>
    <script src="/js/designer/sidebar.js"></script>
    <script src="/js/designer/dashboard.js"></script>
</body>
</html>
