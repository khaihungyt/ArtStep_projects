<!DOCTYPE html>  
<html lang="vi" dir="ltr">  
<head>  
   <meta charset="UTF-8">  
   <meta name="viewport" content="width=device-width, initial-scale=1.0">  
   <title>Đăng Ký</title>  
   <link rel="stylesheet" href="../CSS/register/register.css">  
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">  
</head>  
<body>  
   <div class="container">  
       <div class="title">Đăng Ký</div>  
       <div class="content">  
           <form id="registerForm" enctype="multipart/form-data">  
               <div class="user-details">
                   <div class="input-box">
                       <span class="details">Họ và Tên</span>
                       <input type="text" name="Name" placeholder="Nhập họ và tên của bạn" required>
                   </div>
                   <input type="hidden" name="role" value="user" />
                   <div class="input-box">
                       <span class="details">Tên Đăng Nhập</span>
                       <input type="text" name="UserName" placeholder="Nhập tên đăng nhập của bạn" required>
                   </div>
                   <div class="input-box">
                       <span class="details">Email</span>
                       <input type="email" name="Email" placeholder="Nhập email của bạn" required>
                   </div>
                   <div class="input-box">
                       <span class="details">Ảnh Đại Diện</span>
                       <input type="file" name="ImageProfile" accept="image/*">
                   </div>
                   <div class="input-box">
                       <span class="details">Mật Khẩu</span>
                       <input type="password" name="Password" id="password" placeholder="Nhập mật khẩu của bạn" required>
                   </div>
                   <div class="input-box">
                       <span class="details">Xác Nhận Mật Khẩu</span>
                       <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu của bạn" required>
                   </div>
                   <div class="input-box">
                       <span class="details">Vai Trò</span>
                       <input type="text" value="user" readonly>
                   </div>
               </div>  

               <div class="button">  
                   <input type="submit" value="Đăng Ký">  
               </div>  
           </form>  
       </div>  
   </div>  
   <script src="../JS/register.js"></script>  
   <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>  

</body>  
</html>
